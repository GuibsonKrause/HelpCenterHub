<mat-toolbar color="primary" class="mb-4 custom-toolbar">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-6 col-md-8">
        <img src="assets/avatar.png" width="120" alt="Logo" class="logo">
        Help Center Hub
      </div>
      <div class="col-6 col-md-4 text-end">
        <p *ngIf="userName">Welcome, {{ userName }}!</p>
        <button mat-button (click)="redirectToTickets()">HOME</button>
        <button mat-button color="secondary" (click)="onLogout()">LOGOUT</button>
      </div>
    </div>
  </div>
</mat-toolbar>
