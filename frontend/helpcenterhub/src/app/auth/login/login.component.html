<app-header></app-header>
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Welcome back! Please login to your account.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <button mat-raised-button color="warn" (click)="loginWithGoogle()">
        <img src="assets/google.svg">
        Login with Google
      </button>

    </mat-card-content>
    <mat-card-actions>
      <p>Don't have an account? <a href="#" (click)="loginWithGoogle(); $event.preventDefault()">Sign up</a></p>
    </mat-card-actions>
  </mat-card>
</div>
